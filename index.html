<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Results Summary Component - HTML + CSS</title>
  </head>
  <body>
    <main>
      <div class="bg">
        <div class="card-container">
          <!-- Left Card Container -->
          <div class="left-card-container">
            <h2 class="left-card-container-title">Your Result</h2>
            <div class="circle-container">
              <div class="circle">
                <p class="big-number-circle">76</p>
                <p class="small-number-circle">of 100</p>
              </div>
            </div>
            <h1 class="great">Great</h1>
            <div>
              <p class="left-card-container-p">You scored higher than 65% of</p>
              <p class="left-card-container-p">the people who have taken</p>
              <p class="left-card-container-p">these test.</p>
            </div>
          </div>

          <!-- Right Card Container -->
          <div class="right-card-container">
            <h2 class="right-card-container-title">Summary</h2>

            <div class="summary-container reaction">
              <div class="summary-container-right">
                <img src="/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <p class="over-one-hundred"><span> 80 </span> / 100</p>
            </div>

            <div class="summary-container memory">
              <div class="summary-container-right">
                <img src="/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <p class="over-one-hundred"><span> 92</span> / 100</p>
            </div>

            <div class="summary-container verbal">
              <div class="summary-container-right">
                <img src="/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <p class="over-one-hundred"><span> 61</span> / 100</p>
            </div>

            <div class="summary-container visual">
              <div class="summary-container-right">
                <img src="/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <p class="over-one-hundred"><span> 72</span> / 100</p>
            </div>

            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
